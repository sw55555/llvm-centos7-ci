version: 2
jobs:
  build:
    docker:
      - image: centos:7
    steps:
      - checkout
      - run:
          name: Copy artifacts
          command: |
            yum install -y wget tar git gcc gcc-c++ glibc-devel unzip
            wget https://github.com/Kitware/CMake/releases/download/v3.24.1/cmake-3.24.1-linux-x86_64.tar.gz
            tar -xf cmake-3.24.1-linux-x86_64.tar.gz
            export PATH=$PWD/cmake-3.24.1-linux-x86_64/bin:$PATH
            wget https://github.com/balancedbanana/llvm-centos7-ci/releases/download/centos7%2Fllvm7/llvm.tar.gz
            mkdir llvm7
            cd llvm7
            tar -xf ../llvm.tar.gz
            cd ..
            rm llvm.tar.gz
            export PATH=$PWD/llvm7/bin:$PATH
            wget https://github.com/ninja-build/ninja/releases/download/v1.11.0/ninja-linux.zip
            unzip ninja-linux
            git clone https://github.com/llvm/llvm-project.git -b release/14.x
            mkdir llvm-build
            cd llvm-build
            CC=clang CXX=clang++ cmake -DCMAKE_MAKE_PROGRAM=$PWD/../ninja -DCMAKE_BUILD_TYPE=Release -DLLVM_TARGETS_TO_BUILD=X86 -DLLVM_ENABLE_PROJECTS="clang;libcxx;libcxxabi;libunwind;compiler-rt;lld" -DLIBCXX_USE_COMPILER_RT=YES -DLIBCXXABI_USE_COMPILER_RT=YES -DLIBCXXABI_USE_LLVM_UNWINDER=YES -DCMAKE_INSTALL_PREFIX=$PWD/../llvm -DCMAKE_C_FLAGS="-fuse-ld=lld -fPIC" -DCMAKE_CXX_FLAGS="-fuse-ld=lld -stdlib=libc++ -fPIC" -G Ninja -DLLVM_BUILD_TOOLS=False -DLLVM_INCLUDE_TOOLS=True -DLLVM_INCLUDE_EXAMPLES=True -DLLVM_INCLUDE_TESTS=True ../llvm-project/llvm
            LD_LIBRARY_PATH=$PWD/../llvm7/lib cmake --build . -t install -j 4
            cd ..
            cd llvm/ && tar -zcvf ../llvm.tar.gz . && cd -
      - run:
          name: Upload files to Github
          command: curl -L https://github.com/tcnksm/ghr/releases/download/v0.15.0/ghr_v0.15.0_linux_amd64.tar.gz --output ghr.tar.gz && tar -xf ghr.tar.gz && ./ghr*/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace centos7/llvm llvm.tar.gz
workflows:
  version: 2
  build:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
